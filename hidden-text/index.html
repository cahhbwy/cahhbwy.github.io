<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>隐藏内容</title>

    <!-- Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    隐藏内容表情包制作器
                    <small>hidden text</small>
                </h1>
            </div>
            <p>
                将两段文字放入图片中，缩略图显示一种，打开后显示另一种，可配表情包。
            </p>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-4 column">
            <textarea placeholder="表面显示的内容..." rows="10" id="showed"></textarea>
        </div>
        <div class="col-md-4 column">
            <textarea placeholder="打开后才能看到的内容..." rows="10" id="hidden"></textarea>
        </div>
        <div class="col-md-4 column text-center">
            <div class="tabbable" id="tabs-0">
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a href="#panel-1" data-toggle="tab">纯文本</a>
                    </li>
                    <li>
                        <a href="#panel-2" data-toggle="tab">加表情包</a>
                    </li>
                </ul>
                <div class="tab-content" id="bg">
                    <div class="tab-pane active" id="panel-1">

                    </div>
                    <div class="tab-pane" id="panel-2">

                    </div>
                </div>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-primary btn-dir" onclick="move(0)">↑</button>
                <button type="button" class="btn btn-primary btn-dir" onclick="move(1)">↓</button>
                <button type="button" class="btn btn-primary btn-dir" onclick="move(2)">←</button>
                <button type="button" class="btn btn-primary btn-dir" onclick="move(3)">→</button>
                <button type="button" class="btn btn-warning btn-dir" onclick="fs_scale(1)">+</button>
                <button type="button" class="btn btn-warning btn-dir" onclick="fs_scale(0)">-</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-info" onclick="changeColor(1)">白底</button>
                <button type="button" class="btn btn-info" onclick="changeColor(0)">黑底</button>
                <button type="button" class="btn btn-danger" onclick="download()">下载</button>
            </div>
        </div>
    </div>
</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- p5.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.sound.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
