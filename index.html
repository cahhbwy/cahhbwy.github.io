<!DOCTYPE html>
<html lang="zh_cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>monk</title>

    <!-- Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    一些纯前端网页demo
                    <small>some web pages</small>
                </h1>
            </div>
            <h2>
                介绍
            </h2>
            <p>
                零零散散写过一些网页，丢掉可惜，就整理一下保存在这里。当然，这里是github.io，就只能放一些静态网页了。
            </p>
            <p>
                <a class="btn" href="#">View details »</a>
            </p>
            <div class="row">
                <div class="col-md-4">
                    <div class="thumbnail">
                        <img alt="magic-image" src="magic-image/image/sample.png" style="background-color: white"/>
                        <img alt="magic-image" src="magic-image/image/sample.png" style="background-color: black"/>
                        <div class="caption">
                            <h3>
                                Magic Image
                            </h3>
                            <p>
                                这是一张神奇的图片，在不同的背景下显示不同的效果。
                            </p>
                            <p>
                                <a class="btn btn-primary" href="magic-image">Try</a>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="thumbnail">
                        <img alt="text2image" src="text2image/image/sample.png"/>
                        <div class="caption">
                            <h3>
                                Text to Image
                            </h3>
                            <p>
                                基于p5js的纯前端实现文字转图片功能。
                            </p>
                            <p>
                                <a class="btn btn-primary" href="/text2image">Try</a>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="thumbnail">
                        <img alt="hidden-text" src="hidden-text/image/sample.png" style="background-color: white"/>
                        <img alt="hidden-text" src="hidden-text/image/sample.png" style="background-color: black"/>
                        <div class="caption">
                            <h3>
                                隐藏内容表情包制作器
                            </h3>
                            <p>
                                将两段文字放入图片中，缩略图显示一种，打开后显示另一种，可配表情包。
                            </p>
                            <p>
                                <a class="btn btn-primary" href="/hidden-text">Try</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
