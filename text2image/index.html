<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>text2png</title>

    <!-- Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <h3 class="text-center">
                文字转图片
            </h3>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-6 column text-center">
            <textarea placeholder="在这里输入..." rows="10"></textarea>
            <div class="btn-group" id="color_group" style="margin-top: 5px;">
                <button type="button" class="btn btn-default btn-image" onclick="use_background_image()"></button>
            </div>
            <br/>
            <div class="btn-group" id="align_group">
                <button class="btn btn-default" type="button" onclick="align_text('left')"><em class="glyphicon glyphicon-align-left"></em> 左</button>
                <button class="btn btn-default" type="button" onclick="align_text('center')"><em class="glyphicon glyphicon-align-center"></em> 中</button>
                <button class="btn btn-default" type="button" onclick="align_text('right')"><em class="glyphicon glyphicon-align-right"></em> 右</button>
            </div>
            <div class="text-center" style="margin:5px 0;">
                <button type="button" class="btn btn-info btn-lg" id="submit">发送</button>
            </div>
        </div>
        <div class="col-md-6 column preview-box">
            <h4>&nbsp;预览：</h4>
            <div id="preview_parent"></div>
        </div>
    </div>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- p5.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.sound.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
