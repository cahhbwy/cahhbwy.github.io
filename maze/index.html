<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>迷宫</title>

    <!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.2/css/bootstrap-slider.min.css" integrity="sha256-G3IAYJYIQvZgPksNQDbjvxd/Ca1SfCDFwu2s2lt0oGo=" crossorigin="anonymous" />
</head>
<body onLoad="initial()">
<div class="container">
    <div class="row clearfix" id="checkjs">
        <div class="col-md-12 column">
            <p class="text-center text-error">
                您的浏览器禁止了脚本运行，程序无法运行！
            </p>
        </div>
    </div>
    <div id="main" style="display:none">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <a class="btn btn-large btn-info" type="button" href="/" style="margin:5px;"><span
                        class="glyphicon glyphicon-home"></span></a>
                <h3 class="text-center">
                    迷宫
                </h3>
                <p class="text-center">
                    Windows版<a href="Maze.exe" download>下载地址</a>，目前支持自定义大小和提示功能。
                </p>
                <p class="text-center">
                    桌面端可以使用方向键或者点击迷宫中位置（只能沿直线前进）操作，
                </p>
                <p class="text-center">
                    移动端可以点击迷宫中位置或者上下左右滑动操作。
                </p>
            </div>
        </div>
        <br/>
        <div class="row clearfix">
            <div class="col-md-12 column" id="canvas-container" align="center">
                <canvas id="canvas_maze" style="border-radius:2%; border: 1px solid #000; margin: 0; padding: 0;" tabindex="0">
                    Sorry. your browser not support canvas.
                </canvas>
            </div>
            <div class="col-md-12 column" align="center">
                <label for="SIZE_X">宽度：<span id="show_SIZE_X">101</span></label>
                <input id="SIZE_X" type="range" min="3" max="135" value="101" step="2"/>
                <label for="SIZE_Y">高度：<span id="show_SIZE_Y">75</span></label>
                <input id="SIZE_Y" type="range" min="3" max="99" value="75" step="2"/>
                <div class="btn-group">
                    <button class="btn btn-primary" type="button" onclick="start()">开始</button>
                    <button class="btn btn-primary" type="button" onclick="help()">提示</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.2/bootstrap-slider.min.js" integrity="sha256-oj52qvIP5c7N6lZZoh9z3OYacAIOjsROAcZBHUaJMyw=" crossorigin="anonymous"></script>
<script src="maze.js"></script>
</body>
</html>
