<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>迷宫</title>

    <!-- Bootstrap -->
    <link href="/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/bootstrap-3.3.7-dist/css/bootstrap-slider.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body onLoad="initial()">
<div class="container">
    <div class="row clearfix" id="checkjs">
        <div class="col-md-12 column">
            <p class="text-center text-error">
                您的浏览器禁止了脚本运行，程序无法运行！
            </p>
        </div>
    </div>
    <div id="main" style="display:none">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <a class="btn btn-large btn-info" type="button" href="/" style="margin:5px;"><span
                        class="glyphicon glyphicon-home"></span></a>
                <h3 class="text-center">
                    迷宫
                </h3>
                <p class="text-center">
                    Windows版<a href="Maze.exe" download>下载地址</a>，目前支持自定义大小和提示功能。
                </p>
                <p class="text-center">
                    桌面端可以使用方向键或者点击迷宫中位置（只能沿直线前进）操作，
                </p>
                <p class="text-center">
                    移动端可以点击迷宫中位置或者上下左右滑动操作。
                </p>
            </div>
        </div>
        <br/>
        <div class="row clearfix">
            <div class="col-md-8 column" id="canvas-container" align="center">
                <canvas id="canvas_maze" style="border-radius:2%; border: 1px solid #000; margin: 0; padding: 0;" tabindex="0">
                    Sorry. your browser not support canvas.
                </canvas>
            </div>
            <div class="col-md-4 column" align="center">
                <label for="SIZE_X">宽度：<span id="show_SIZE_X">101</span></label>
                <input id="SIZE_X" type="range" min="3" max="135" value="101" step="2"/>
                <label for="SIZE_Y">高度：<span id="show_SIZE_Y">75</span></label>
                <input id="SIZE_Y" type="range" min="3" max="99" value="75" step="2"/>
                <div class="btn-group">
                    <button class="btn btn-default" type="button" onclick="start()">开始</button>
                    <button class="btn btn-default" type="button" onclick="help()">提示</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../bootstrap-3.3.7-dist/js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="../bootstrap-3.3.7-dist/js/bootstrap-slider.min.js"></script>
<script src="maze.js"></script>
</body>
</html>
