<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Magic Image</title>

    <!-- Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <h3 class="text-center">
                Magic Image
            </h3>
            <p class="text-center">
                通过一明一暗两张图片合成一张在不同的背景下显示不同效果的图片。使用QQ的原图发送，图片打开前后效果不同。
            </p>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-6 column">
            <div id="bright">
                <img src="image/bright.jpg" class="img-thumbnail"/>
            </div>
            <div id="input_image_bright" class="text-center"></div>
            <p class="text-center text-info">明亮的图片</p>
        </div>
        <div class="col-md-6 column">
            <div id="dark">
                <img src="image/dark.jpg" class="img-thumbnail"/>
            </div>
            <div id="input_image_dark" class="text-center"></div>
            <p class="text-center text-info">较暗的图片</p>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="text-center">
                <button type="button" class="btn btn-lg btn-info" onclick="combine_function()">生成</button>
            </div>
            <div id="combine"></div>
            <div class="text-center">
                <button type="button" class="btn btn-lg btn-info" onclick="download()">下载</button>
            </div>
        </div>
    </div>
</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- p5.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.sound.min.js"></script>
<script src="js/combine.js"></script>
</body>
</html>
